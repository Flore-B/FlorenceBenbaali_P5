<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <script
      src="https://kit.fontawesome.com/297539409b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Récapitulatif de la commande</title>
  </head>
  <body>
    <header class="menu">
      <p>
        <img src="/front/orinoco_logo2.jpg" alt="Image du logo" />
      </p>
      <nav>
        <ul>
          <li><a href="/front/index.html">Accueil</a></li>
          <li>
            <a href="/front/panier.html" id="basket"
              ><i class="fas fa-shopping-basket"></i>&nbsp;Panier
              <span id="basket-count">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section id='panier'>
      <div class="basket-title">
        <h1>Panier</h1>

        <div id="basket-container">
          <div>
            <h2>Produit</h2>
          <ul id="produit">
          </ul>
         </div>
         <div>
           <h2>Couleur</h2>
          <ul id="couleur">
          </ul>
          </div>
          <div>
          <h2>Prix</h2>
          <ul id="prix">
          </ul>
          </div>
          <div>
            <h2>Quantité</h2>
          <ul id="quantite">
          </ul>
        </div>
        <div>
          <h2>Supprimer</h2>
          <ul id="supprimer">
          </ul>
        </div>
        <div>
          <h2>Total</h2>
          <ul id="total">
          </ul>
        </div>
        </div>
        <div class="prix_total">
        </div>
      </div>
    </section>
<section id ="form">
      <div class="formulaire">
        <h2>Formulaire de contact</h2>
        <p>
          Merci de bien vouloir renseigner tous les champs du formulaire afin de
          valider votre commande
        </p>
        <form method="post" id="formulaire">
          <p>
            <label for="prénom">Prénom </label
            ><input type="text" name="first_name" id="prenom" required="required" />
            <span id="first_name_error"></span>
          </p>
          <p>
            <label for="nom">Nom </label
            ><input type="text" name="last_name" id="nom" required="required"/>
            <span id="last_name_error"></span>
          </p>
          <p>
            <label for="adresse">Adresse </label
            ><textarea name="address" id="adresse" rows="3" cols="40"></textarea required="required">
              <span id="address_error"></span>
            </p>
          <p>
            <label for="ville">Ville </label
            ><input type="text" name="town" id="ville" required="required"/>
            <span id="town_error"></span>
          </p>
          <p>
            <label for="email">Courriel </label
            ><input type="email" name="email" id="email" required="required"/>
            <span id="email_error"></span>
          </p>
          <p><button class="submit" type="submit" value="Envoyer">Envoyer</button></p>
        </form>
      </div>
    </section>

    <footer>
      <ul>
        <li><a href="#">A propos</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">CGV</a></li>
        <li><a href="#">Livraisons et retours</a></li>
        <li><a href="#">Mentions légales</a></li>
      </ul>
    </footer>

    <script src="/front/js/ajax.js"></script>
    <script src="/front/js/panier.js"></script>
  </body>
</html>
