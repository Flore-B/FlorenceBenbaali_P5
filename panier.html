<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <script
      src="https://kit.fontawesome.com/297539409b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Récapitulatif de la commande</title>
  </head>
  <body>
    <header class="menu">
      <p>
        <img src="/front/orinoco_logo2.jpg" alt="Image du logo" />
      </p>
      <nav>
        <ul>
          <li><a href="/front/index.html">Accueil</a></li>
          <li>
            <a href="/front/panier.html" id="basket"
              ><i class="fas fa-shopping-basket"></i>&nbspPanier
              <span id="basket-count">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="basket-title">
        <h1>Panier</h1>
      


      <div id="basket-container">
        <h3 id="produit">Produit</h3>
        <h3 id="couleur">Couleur</h3>
        <h3 id="prix">Prix</h3>
        <h3 id="quantite">Quantité</h3>
        <h3 id="supprimer">Supprimer</h3>
        <h3 id="total">Total</h3>
      </div>
    </div>

    <div class="formulaire">
    <h2>Formulaire de contact</h2>
    <p>Merci de bien vouloir renseigner tous les champs du formulaire pour valider votre commande</p>
    <form method="post" id="formulaire">
      <p><label for="prénom">Prénom </label><input type="text" name="first-name" id="prénom" /></p>
      <p><label for="nom">Nom </label><input type="text" name="last-name" id="nom" /></p>
      <p><label for="email">Courriel </label><input type="email" name="email" id="email" /></p>
      <p><label for="adress">Adresse </label><textarea name="adress" id="adress" rows="3" cols="40"></textarea></p>
      <p><label for="ville">Ville </label><input type="text required" name="ville" id="ville" /></p>
      <p><input class="submit" type="submit" value="Envoyer"></p>
    </form>
    </div>
    </section>

    <footer>
      <ul>
        <li><a href="#">A propos</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">CGV</a></li>
        <li><a href="#">Livraisons et retours</a></li>
        <li><a href="#">Mentions légales</a></li>
      </ul>
    </footer>

    <script src="/front/js/ajax.js"></script>
    <script src="/front/js/panier.js"></script>
  </body>
</html>
